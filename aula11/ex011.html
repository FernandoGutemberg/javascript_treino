<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificador de Origem</title>
</head>
<body>
    <h1>Identificador de origem</h1>
    Digite de qual PAÍS você é: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="buscar()">
    <div id="res">

    </div>
    <script>
        function buscar() {
            var txtp = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            var pais = (txtp.value)
            res.innerHTML = `<p>Seu PAÍS de origem é <strong>${pais}</strong></p>`
            if (pais != "Brasil")
            res.innerHTML += `<p>Você é <strong>ESTRANGEIRO</strong> </p>`
        }
        res.innerHTML += `<p></p>`
    </script>
    
</body>
</html>
